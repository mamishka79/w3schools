<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Screenshot Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('screenshot_1728902332865.png');
            background-size: 100% auto;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            min-height: 300vh; /* Extend the height to create more scrollable content */
        }
        html, body {
            height: 100%;
            overflow-y: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="chat-container" style="position: fixed; bottom: 20px; right: 20px; width: 300px; height: 400px; background: rgba(0, 0, 0, 0.8); color: white; padding: 10px; overflow-y: auto;">
        <div id="chat-box" style="height: 300px; overflow-y: scroll;"></div>
        <input id="user-input" type="text" style="width: 80%;" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const apiKey = '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';
        const chatBox = document.getElementById('chat-box');

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            appendMessage('You: ' + userInput);
            document.getElementById('user-input').value = '';

            try {
                const response = await axios.post('https://api.openai.com/v1/chat/completions', {
                    model: "gpt-3.5-turbo",
                    messages: [
                        { role: "user", content: userInput }
                    ]
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                const botResponse = response.data.choices[0].message.content.trim();
                appendMessage('ChatGPT: ' + botResponse);
            } catch (error) {
                appendMessage('Error: Unable to get response');
                console.error(error);
            }
        }

        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
