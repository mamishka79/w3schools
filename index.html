<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Screenshot Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('screenshot_1728902332865.png');
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        html, body {
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div style="color: white; text-align: center; padding-top: 20%;">
        <h1>Welcome to My Page</h1>
        <p>This is an example of using a screenshot as the background with scrollable content.</p>
    </div>
</body>
</html>
